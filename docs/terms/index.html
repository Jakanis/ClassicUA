<!doctype html>
<html lang="uk">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;600&display=swap"
        rel="stylesheet">

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Словник термінів ClassicUA</title>
    <meta name="description"
        content="Власні та загальні назви World of Warcraft українською мовою для аддону ClassicUA">
    <style>
        [v-cloak] {
            display: none;
        }

        body {
            font-family: 'Open Sans Condensed', sans-serif;
        }

        .term-text,
        .filter input {
            font-family: 'Open Sans Condensed', sans-serif;
            font-size: 20px;
            font-weight: 600;
        }

        .term-text em {
            font-style: normal;
            border-bottom: 2px solid gray;
        }

        .term-tag {
            margin: .1em .2em .1em 0;
            font-family: 'Open Sans Condensed', sans-serif;
            font-size: 16px;
            font-weight: 300;
            white-space: normal;
        }

        .filter,
        .filter-text {
            position: relative;
        }

        .filter-term-count {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            margin: 6px 0;
            padding: .25em .5em;
            display: flex;
            align-items: center;
            border: 1px solid lightgray;
            border-radius: 4px;
            transform: translateX(0);
            transition: transform .2s ease-in-out;
        }

        .filter-term-count.show {
            transform: translateX(-90%);
        }

        @media (max-width: 575px) {
            .filter {
                margin-left: 40px;
            }
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <div class="container">
            <h1 class="display-4 my-4">Словник термінів ClassicUA</h1>
            <p class="lead my-4">
                Термінів: {{ state == 'ready' ? terms.length : 'завантаження...' }}<br>
                Оновлено: {{ updated }}<br>
            </p>
            <div class="filter">
                <div class="filter-term-count" :class="{ 'show': filterText }">{{ visibleTerms.length }}</div>
                <input v-model.trim="filterText" class="filter-text form-control form-control-lg" type="text"
                    placeholder="Шукати...">
            </div>
            <table class="table table-striped table-bordered table-sm my-4">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Термін</th>
                        <th scope="col">Переклад</th>
                        <th scope="col">Мітки</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="term in visibleTerms" :key="term.en">
                        <td class="term-text" v-html="selFilterText(term.en)"></td>
                        <td class="term-text" v-html="selFilterText(term.uk)"></td>
                        <td>
                            <span v-for="tag in term.tags" :key="tag.name" class="term-tag badge"
                                :class="{ 'badge-info': tag.main, 'badge-secondary': !tag.main }">{{ tag.name }}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>

        class Tag {
            constructor(name, main = false) {
                this.name = name;
                this.main = main;
                this.count = 0;
            }
        }

        class Term {
            constructor(en, uk, tags) {
                this.en = en;
                this.uk = uk;
                this.tags = tags;
            }
        }

        new Vue({
            el: '#app',
            data: {
                state: 'init',
                updated: '30.05.2020',
                terms: [],
                tags: [],
                filterText: ''
            },
            created: function () {
                this.state = 'load';
                this.load('classicua.tbx').then(xml => {
                    this.parse(xml);
                    this.state = 'ready';
                }).catch(() => {
                    this.state = 'error'; // todo: display error message
                });
            },
            computed: {
                visibleTerms: function () {
                    const re = this.filterText ? new RegExp(this.reEscape(this.filterText), 'i') : false;
                    return this.terms
                        .filter(term => !re || term.en.search(re) >= 0 || term.uk.search(re) >= 0)
                        .sort((term1, term2) => term1.en.localeCompare(term2.en));
                }
            },
            methods: {
                load: function (url) {
                    return fetch(url).then(response => {
                        if (response.ok) {
                            return response.text();
                        } else {
                            throw new Error(response.statusText);
                        }
                    });
                },
                parse: function (xml) {
                    const map = {};
                    const dom = (new DOMParser()).parseFromString(xml, 'text/xml');
                    dom.querySelectorAll('termEntry').forEach(entry => {
                        let en = entry.querySelector('langSet[*|lang="en"] tig term').textContent;
                        const uk = entry.querySelector('langSet[*|lang="uk"] tig term').textContent;
                        const desc = entry.querySelector('langSet[*|lang="en"] tig descrip[type="definition"]').textContent;

                        if (en.search(/^the /i) >= 0) {
                            en = en.substr(4) + ' (' + en.substr(0, 3) + ')';
                        }

                        const labels = desc
                            .split('\n')
                            .reduce((acc, cur) => {
                                acc.push(...cur.split(',').map(e => e.trim()));
                                return acc;
                            }, []);

                        labels.forEach((name, index) => {
                            if (map[name] === undefined) {
                                this.tags.push(new Tag(name, index == 0));
                                map[name] = this.tags.length - 1;
                            }
                            this.tags[map[name]].count++;
                        });

                        const tags = labels.map(name => this.tags.find(t => t.name == name));
                        this.terms.push(new Term(en, uk, tags));
                    });

                    this.tags.sort((a, b) => b.count - a.count || a.name.localeCompare(b.name));
                },
                selFilterText: function (text) {
                    if (this.filterText) {
                        let index = 0;
                        let result = '';
                        const re = new RegExp(this.reEscape(this.filterText), 'ig');
                        const matches = Array.from(text.matchAll(re));
                        matches.forEach(e => {
                            result += text.substr(index, e.index - index);
                            result += '<em>' + e[0] + '</em>';
                            index = e.index + e[0].length;
                        });
                        return result + text.substr(index);
                    } else {
                        return text;
                    }
                },
                reEscape: function (text) {
                    return text.replace(/[.*+\-?^${}()|[\]\\]/g, '\\$&');
                }
            }
        });

    </script>
</body>

</html>
